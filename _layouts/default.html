<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">

    {% seo %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

  <body>
    <div class="wrapper">
      <section class="no-header">
        <div id="title">
          <h1>{{ page.title | default: site.title | default:site.github.repository_name }}</h1>
          <p>{{ page.description | default: site.description | default:site.github.project_tagline }}</p>
          <hr>
        </div>

        {{ content }}

        <footer>
          <hr>
          <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://draculatheme.com/">Dracula</a></span>
        </footer>
      </section>
    </div>
  </body>
</html>

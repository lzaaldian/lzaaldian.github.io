<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">

    {% seo %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

  <body>
    <header class="site--header">
      <hgroup>
        <h1 class="site--name">{{ site.title }}</h1>
        <h2 class="site--tagline">{{ site.description }}</h2>
      </hgroup>

      <a href="https://www.github.com/lzaaldian" class="btn">GitHub</a>
      <a href="https://www.linkedin.com/in/lzaaldian/" class="btn">LinkedIn</a>
    </header>

    <main class="site--main-content">
      {{ content }}
    </main>

    <footer class="site--footer">
      <span class="site--footer__credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a></span>
      <span class="site--footer__credits">Theme by <a href="https://github.com/pages-themes/cayman">Cayman</a></span>
    </footer>
  </body>
</html>
